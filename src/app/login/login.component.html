<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login Form Using HTML And CSS Only</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<a href="https://www.facebook.com/mobileprotection?source=mobile_mirror_nux" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="https://twitter.com/?lang=en-in" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div>
				<span class="account">or use your account</span>
				<input placeholder="Enter your Username" name="username" [(ngModel)]="username"  >
				<input type="password" placeholder=" Enter your Password" name="password" [(ngModel)]="password" >
		
				
				  
				
				<button (click)="submit()">Submit</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome !</h1>
					<p>Login here upload dataset and get prediction for your future sales</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
